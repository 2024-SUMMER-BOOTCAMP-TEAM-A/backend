<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
      #end-chat { background: red; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
      <button id="end-chat" type="button">End Chat</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');
      const endChatButton = document.getElementById('end-chat');

      const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEyLCJpYXQiOjE3MjA2ODM0ODYsImV4cCI6MTcyMDcyNjY4Nn0.uLAtRnvb2QJgEnB5jlZ3r6av9C1Uaxowszm4nC55XK8';  // 서버로부터 전달받은 JWT 토큰을 여기에 입력합니다.
      socket.emit('start chat', { token });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', { content: input.value, token });
          input.value = '';
        }
      });

      endChatButton.addEventListener('click', () => {
        socket.emit('end chat');
      });

      socket.on('chat message', (msg) => {
        const item = document.createElement('li');
        item.textContent = `${msg.sender}: ${msg.message}`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('tts audio', (data) => {
        if (data.audio) {
          const audio = new Audio(`data:audio/mpeg;base64,${data.audio}`);
          audio.play();
        }
      });

      socket.on('chat log created', (data) => {
        if (data.code === 201) {
          console.log('Chat log created:', data.data);
        } else {
          console.error('Failed to create chat log:', data.data);
        }
      });

      socket.on('error', (data) => {
        console.error('Error:', data.message);
      });
    </script>
  </body>
</html>
